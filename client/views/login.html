<div class="container">

  <div class="center-form panel">
    <div class="panel-body">
      <h4 class="text-center"><i class="ion-log-in"></i> Log in</h4>

      <form name="loginForm" ng-submit="Login.emailLogin()" novalidate>
        <div class="form-group has-feedback" ng-class="{ 'has-error': Login.loginForm.email.$invalid && Login.loginForm.email.$dirty }">
          <input server-error class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
          <span class="ion-at form-control-feedback"></span>
          <div class="help-block" ng-if="Login.loginForm.email.$dirty" ng-messages="Login.loginForm.email.$error">
            <div ng-message="required">Please enter your email</div>
            <div ng-message="server">{{Login.errorMessage.email}}</div>
          </div>
        </div>

        <div class="form-group has-feedback" ng-class="{ 'has-error': Login.loginForm.password.$invalid && Login.loginForm.password.$dirty }">
          <input server-error class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
          <span class="ion-key form-control-feedback"></span>
          <div class="help-block" ng-if="Login.loginForm.password.$dirty" ng-messages="Login.loginForm.password.$error">
            <div ng-message="required">Please enter your password</div>
            <div ng-message="server">{{Login.errorMessage.password}}</div>
          </div>
        </div>

        <button type="submit" class="btn btn-block btn-success" ng-disabled="Login.loginForm.$invalid">Log in</button>

        <br/>

        <p class="text-center text-muted">
          <small>Don't have an account yet? <a href="#/signup">Sign up</a></small>
        </p>

        <div class="signup-or-separator">
          <h6 class="text">or</h6>
          <hr>
        </div>
      </form>
      <button class="btn btn-block btn-instagram" ng-click="Login.instagramLogin()">
        <i class="ion-social-instagram"></i> Sign in with Instagram
      </button>
    </div>
  </div>

</div>
